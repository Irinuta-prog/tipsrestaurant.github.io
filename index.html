<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Bill Calculator</h1>
        
        <label for="totalBill">Total Bill Amount:</label>
        <input type="number" id="totalBill" placeholder="Enter total bill" required>
        
        <div id="serviceLevel">
            <input type="radio" id="outstanding" name="service" value="0.30">
            <label for="outstanding">Outstanding - 30%</label><br>
            
            <input type="radio" id="good" name="service" value="0.20">
            <label for="good">Good - 20%</label><br>
            
            <input type="radio" id="ok" name="service" value="0.15">
            <label for="ok">OK - 15%</label><br>
            
            <input type="radio" id="poor" name="service" value="0.10">
            <label for="poor">Poor - 10%</label><br>
            
            <input type="radio" id="neverReturn" name="service" value="0.00">
            <label for="neverReturn">Never coming back - 0%</label>
        </div>
        
        <label for="feedback">Thank you for the feedback!</label>
        <div id="feedback"></div>
        
        <label for="people">Number of People:</label>
        <select id="people">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        
        <button onclick="calculateBill()">Calculate</button>
        
        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
